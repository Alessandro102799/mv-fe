<div class="container">
    <table mat-table [dataSource]="dataSource" class="container-table">
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="name-column"> Status </th>
            <td mat-cell *matCellDef="let element">
                <div class="status-online"></div>
            </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef class="name-column"> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
    
        <ng-container matColumnDef="domain">
            <th mat-header-cell *matHeaderCellDef class="name-column"> Domain </th>
            <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef class="name-column"> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>
    
        <ng-container matColumnDef="expires">
            <th mat-header-cell *matHeaderCellDef class="name-column"> Expires </th>
            <td mat-cell *matCellDef="let element"> {{element.expires}} </td>
        </ng-container>

        <ng-container matColumnDef="userAgent">
            <th mat-header-cell *matHeaderCellDef class="name-column"> User Agent </th>
            <td mat-cell *matCellDef="let element"> {{element.userAgent}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <div *matNoDataRow class="no-data">No Data.</div>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements"
                    class="container-paginator">
    </mat-paginator>
</div>
