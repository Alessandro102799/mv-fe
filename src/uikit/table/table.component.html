<div class="container">
    <table mat-table [dataSource]="dataSource" class="container-table">
        <ng-container *ngFor="let nameColumn of displayedColumns; let i = index " matColumnDef="{{displayedColumns[i]}}">
            <th mat-header-cell *matHeaderCellDef class="name-column"> {{convertCamelCaseToSpaces(nameColumn) | titlecase}} </th>
            <td mat-cell *matCellDef="let element"> 
                @if(nameColumn === 'status') {
                    <div class="status-online"></div>
                } @else {
                    {{element[displayedColumns[i]]}}
                }
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
