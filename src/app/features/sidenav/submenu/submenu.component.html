<ul @fadeInOut *ngIf="collapsed && data.submenu && data.submenu.length > 0" class="sublevel-nav" 
    [@submenu]="expanded ? {value: 'visible', params: {transitionParams: '400ms cubic-bezier(0.86, 0, 0.07, 1)', height: '*'}} : {value: 'hidden', params: {transitionParams: '400ms cubic-bezier(0.86, 0, 0.07, 1)', height: '0'}}">
    <li *ngFor="let item of data.submenu" class="sublevel-nav-item">
        <a class="sublevel-nav-link" (click)="handleClick(item)" *ngIf="item.submenu && item.submenu.length > 0">
            <i class="sublevel-link-icon fa fa-circle"></i>
            <span class="sublevel-link-text" *ngIf="collapsed">{{item.label}}</span>
            <i *ngIf="item.submenu && collapsed" class="menu-collapse-icon" [ngClass]="!item.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"></i>
        </a>
        <a 
            class="sublevel-nav-link" 
            *ngIf="!item.submenu || (item.submenu && item.submenu.length === 0)"
            [routerLink]="[item.routerLink]"
            routerLinkActive="active-sublevel"
            [routerLinkActiveOptions]="{exact: true}">
            <i class="sublevel-link-icon fa fa-circle"></i>
            <span class="sublevel-link-text" *ngIf="collapsed">{{item.label}}</span>
        </a>
        <div *ngIf="item.submenu && item.submenu.length > 0">
            <app-submenu
                [data]="item"
                [collapsed]="collapsed"
                [multiple]="multiple"
                [expanded]="item.expanded"
            >
            </app-submenu>
        </div>
    </li>
</ul>
